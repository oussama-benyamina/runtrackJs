<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site Materialize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>
<body>
    <header>
        <nav class="blue darken-2">
            <div class="nav-wrapper container">
                <ul class="right">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <p>
                            <label>
                                <input name="civilite" type="radio" value="m" />
                                <span>M.</span>
                            </label>
                            <label>
                                <input name="civilite" type="radio" value="mme" />
                                <span>Mme</span>
                            </label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="prenom" type="text" class="validate">
                        <label for="prenom">Prénom</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nom" type="text" class="validate">
                        <label for="nom">Nom</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">home</i>
                        <input id="adresse" type="text" class="validate">
                        <label for="adresse">Adresse</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Mot de passe</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="confirm_password" type="password" class="validate">
                        <label for="confirm_password">Confirmer le mot de passe</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Informatique</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Voyages</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Sport</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Lecture</span>
                            </label>
                        </p>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Valider
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </section>
    </main>

    <footer class="page-footer blue darken-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="index.html">Accueil</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Inscription</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Connexion</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2024 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
</body>
</html>
