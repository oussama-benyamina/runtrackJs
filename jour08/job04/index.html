<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <!-- ... autres balises meta ... -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="bg-blue-500 p-4">
        <nav class="container mx-auto">
            <ul class="flex justify-between text-white">
                <li><a href="index.html" class="hover:text-blue-200">Accueil</a></li>
                <li><a href="index.html" class="hover:text-blue-200">Inscription</a></li>
                <li><a href="index.html" class="hover:text-blue-200">Connexion</a></li>
                <li><a href="index.html" class="hover:text-blue-200">Rechercher</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto mt-8">
        <section class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Civilité :</label>
                    <div class="flex items-center">
                        <input type="radio" name="civilite" value="m" class="mr-2">
                        <label class="mr-4">M.</label>
                        <input type="radio" name="civilite" value="mme" class="mr-2">
                        <label>Mme</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="prenom" class="block text-gray-700 text-sm font-bold mb-2">Prénom :</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-user text-gray-400"></i>
                        </span>
                        <input type="text" id="prenom" name="prenom" class="shadow appearance-none border rounded w-full py-2 px-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="nom" class="block text-gray-700 text-sm font-bold mb-2">Nom :</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-user text-gray-400"></i>
                        </span>
                        <input type="text" id="nom" name="nom" class="shadow appearance-none border rounded w-full py-2 px-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="adresse" class="block text-gray-700 text-sm font-bold mb-2">Adresse :</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-home text-gray-400"></i>
                        </span>
                        <input type="text" id="adresse" name="adresse" class="shadow appearance-none border rounded w-full py-2 px-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email :</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </span>
                        <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe :</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </span>
                        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password_confirm" class="block text-gray-700 text-sm font-bold mb-2">Confirmer le mot de passe :</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </span>
                        <input type="password" id="password_confirm" name="password_confirm" class="shadow appearance-none border rounded w-full py-2 px-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Passions :</label>
                    <div class="flex flex-wrap">
                        <label class="inline-flex items-center mr-4 mb-2">
                            <input type="checkbox" name="passions[]" value="informatique" class="form-checkbox text-blue-500">
                            <span class="ml-2">Informatique</span>
                        </label>
                        <label class="inline-flex items-center mr-4 mb-2">
                            <input type="checkbox" name="passions[]" value="voyages" class="form-checkbox text-blue-500">
                            <span class="ml-2">Voyages</span>
                        </label>
                        <label class="inline-flex items-center mr-4 mb-2">
                            <input type="checkbox" name="passions[]" value="sport" class="form-checkbox text-blue-500">
                            <span class="ml-2">Sport</span>
                        </label>
                        <label class="inline-flex items-center mr-4 mb-2">
                            <input type="checkbox" name="passions[]" value="lecture" class="form-checkbox text-blue-500">
                            <span class="ml-2">Lecture</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Valider
                </button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <ul class="flex justify-center space-x-4">
            <li><a href="index.html" class="hover:text-gray-300">Accueil</a></li>
            <li><a href="index.html" class="hover:text-gray-300">Inscription</a></li>
            <li><a href="index.html" class="hover:text-gray-300">Connexion</a></li>
            <li><a href="index.html" class="hover:text-gray-300">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
