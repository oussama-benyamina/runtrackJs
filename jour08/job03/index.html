<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
</head>
<body>
    <header>
        <nav>
            <!-- La navigation sera ajoutée dans le Job 02 -->
        </nav>
    </header>

    <main>
        <section>
            <form>
                <div>
                    <label>Civilité :</label>
                    <input type="radio" name="civilite" value="m"> M.
                    <input type="radio" name="civilite" value="mme"> Mme
                </div>
                <div>
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom">
                </div>
                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom">
                </div>
                <div>
                    <label for="adresse">Adresse :</label>
                    <input type="text" id="adresse" name="adresse">
                </div>
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="password_confirm">Confirmer le mot de passe :</label>
                    <input type="password" id="password_confirm" name="password_confirm">
                </div>
                <div>
                    <label>Passions :</label>
                    <input type="checkbox" name="passions[]" value="informatique"> Informatique
                    <input type="checkbox" name="passions[]" value="voyages"> Voyages
                    <input type="checkbox" name="passions[]" value="sport"> Sport
                    <input type="checkbox" name="passions[]" value="lecture"> Lecture
                </div>
                <button type="submit">Valider</button>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
