<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Showcase avec Tailwind CSS</title>
    <!-- Inclure le CDN de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-2xl font-bold">Loom</div>
            <nav class="space-x-4">
                <a href="#" class="text-gray-800 hover:text-blue-500">Use Cases</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">For Business</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">Resources</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">Company</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">Pricing</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">Sign In</a>
                <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded">Get Loom for Free</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <section class="bg-purple-200 rounded-lg p-10 flex items-center justify-between">
            <div class="max-w-xl">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Loom on.<br>Meetings off.</h1>
                <p class="text-gray-700 mb-4">Record quick videos to update your team and cut down meetings by 29%</p>
                <button class="bg-blue-500 text-white py-3 px-6 rounded-full hover:bg-blue-600">Get Loom for Free</button>
            </div>
            <div class="hidden md:block">
                <img src="https://via.placeholder.com/300x200" alt="Video thumbnail" class="rounded-lg shadow-lg">
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 Mon Site. Tous droits réservés.</p>
    </footer>
</body>
</html>
