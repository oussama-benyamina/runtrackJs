<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job 03 - Grille Bootstrap</title>
  <!-- Lien vers Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Structure pour Desktop et Mobile -->
    <div class="row">
      <!-- Section 1 (Bleue) -->
      <div class="col-12 col-md-12 col-lg-12 bg-primary" style="height: 100px; margin-bottom: 20px;"></div>
      
      <!-- Section 2 (Moyenne - Violette) -->
      <div class="col-6 col-md-4 bg-secondary" style="height: 100px;"></div>
      <div class="col-6 col-md-4 bg-secondary" style="height: 100px;"></div>
      <div class="col-6 col-md-4 bg-secondary" style="height: 100px;"></div>

      <!-- Section 3 (Grand - Cyan) -->
      <div class="col-12 col-md-12 col-lg-12 bg-info" style="height: 150px; margin-top: 20px; margin-bottom: 20px;"></div>
      
      <!-- Section 4 (Petite - Orange) -->
      <div class="col-4 bg-warning" style="height: 50px;"></div>
      <div class="col-4 bg-warning" style="height: 50px;"></div>
      <div class="col-4 bg-warning" style="height: 50px;"></div>
    </div>
  </div>

  <!-- Lien vers JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
